spring:
  application:
    name: zuul
  cloud:
    config:
      override-none: true
server:  port: 3001
eureka:  client:    service-url:      defaultZone: http://eureka1:2001/eureka,http://eureka2:2002/eureka
#榛樿璺敱瑙勫垯锛屽彲浠ヤ笉鍐�            
zuul:  routes:    item-service: /item-service/**         #鍚庡彴鏈嶅姟锛歶rl璇锋眰
    user-service: /user-service/**
    order-service: /order-service/**
  retryable: true
ribbon:
  ConnectTimeout: 1000
  ReadTimeout: 1000
  MaxAutoRetriesNextServer: 1
  MaxAutoRetries: 1
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 500      
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream
   
                
