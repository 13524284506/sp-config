spring: 
  application: 
    name: zuul
  cloud:
    config:
      override-none: true
sever:
  port: 3001
eureka:
  client:
    service-url: http://eureka1:2001/eureka,http://eureka2:2002/eureka
zuul:
  routes:
    item-service: /item-service/**
    user-sevice: /user-service/**
    order-service: /order-service/**
  retryable: true
      
         
ribbon:
  ConnectTimeout: 1000
  ReadTimeout: 1000
  MaxAutoRetriesNextServer: 1
  MaxAutoRetries: 1
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 500      
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream
   
                
