spring:
  application:
    name: zuul
server:  port: 3001
eureka:  client:    service-url:      defaultZone: http://eureka1:2001/eureka,http://eureka2:2002/eureka
#默认路由规则，可以不写            
zuul:  routes:    item-service: /item-service/**         #后台服务：url请求
    user-service: /user-service/**
    order-service: /order-service/**
  retryable: true
ribbon:
  ConnectTimeout: 1000
  ReadTimeout: 1000
  MaxAutoRetriesNextServer: 1
  MaxAutoRetries: 1
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 500      
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream
   
                
